<!doctype html>
<html lang="en">
    <head>
    
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">  
        <title>{% block title %}Manwhat{% endblock %}</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_manwhen.png') }}">
        <script  type="text/javascript" src="https://unpkg.com/alpinejs@3.9.1/dist/cdn.min.js" defer></script>
        

    </head>
    <body>
      <div class="interface">
        <div class="navbar">
          <a href="{{ url_for('main.home') }}">

            <div class="navbar_logo">
              <img src="{{url_for('static', filename='logo_manwhen.png')}}" alt="logo_manwhen">
            </div>
          </a>
          
          <a href="{{ url_for('main.home') }}" class="title_nav {{ 'active' if rule == '/' }}"> Accueil </a>

          <a href="{{ url_for('main.mylist_abo') }}" class="title_nav {{ 'active' if rule == '/abo' }}"> Mes abonnements </a>

          <a href="{{ url_for('main.add_follow') }}" class="title_nav {{ 'active' if rule == '/add' }}"> Ajout abonnement </a>

          {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}" class="title_nav" id="logout"> Deconnexion
              <img src="{{url_for('static', filename='logo_logout.png')}}" alt="logo_logout">

            </a>
          {% endif %}

        </div>
          
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>

        <div class ="body_footer"> Made in Lyon with â˜• </div>
      </div>  


    <!-- Optional JavaScript -->


    </body>
</html>
